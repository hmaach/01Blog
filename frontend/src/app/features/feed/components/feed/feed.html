<div class="page">
  <main class="main">
    <div class="container">
      <div class="feedHeader">
        <h1 class="feedTitle">Your Feed</h1>
        <p class="feedSubtitle">Discover what students are learning today</p>
      </div>
      @if (isLoading) {
      <app-spinner></app-spinner>
      }@else{
      <app-post-list [posts]="posts" [isLoadingMore]="isLoadingMore"></app-post-list>
      } @if (noPostFound) {
      <div class="emptyState">
        <p>Your feed is empty, you need to follow some bloggers</p>
        <a matButton="filled" routerLink="/explore">Explore blogs <mat-icon>explore</mat-icon></a>
      </div>
      }
    </div>
  </main>
</div>
