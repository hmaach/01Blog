<mat-toolbar
  color="surface"
  class="position-absolute d-flex justify-content-between align-items-center p-3 shadow-sm w-100"
>
  <app-logo></app-logo>

  <nav class="d-flex align-items-center gap-3 flex-wrap">
    <a mat-button routerLink="/feed" routerLinkActive="mat-primary" class="text-decoration-none">
      Feed
    </a>
    <a
      mat-button
      routerLink="/profile/me"
      routerLinkActive="mat-primary"
      class="text-decoration-none"
    >
      My Block
    </a>

    <app-switch-mode></app-switch-mode>

    <button matButton [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <app-switch-mode></app-switch-mode>
      </button>
      <button mat-menu-item (click)="logout()">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
    </mat-menu>
  </nav>
</mat-toolbar>
