<section id="contact" class="contact-section">
  <div class="container">
    <div class="section-header">
      <h2 class="title">Contact Us</h2>
      <div class="divider"></div>
      <p class="description">
        Please feel free to reach out to us for any inquiries or collaborations.
      </p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <form (submit)="onSubmit($event)" name="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" type="text" placeholder="Your Name" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Your Email" />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" formControlName="subject" type="text" placeholder="Subject" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            formControlName="message"
            rows="5"
            placeholder="Your Message"
          ></textarea>
        </div>

        <button
          matButton="filled"
          type="submit"
          [disabled]="contactForm.invalid"
          class="submit-btn"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
