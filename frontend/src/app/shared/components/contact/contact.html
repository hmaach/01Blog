<section id="contact" class="contact-section">
  <div class="container">
    <div class="section-header">
      <h2 class="title">Contact Us</h2>
      <div class="divider"></div>
      <p class="description">
        Please feel free to reach out to us for any inquiries or collaborations.
      </p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-group w-100">
          <mat-label>Name</mat-label>
          <input matInput id="name" formControlName="name" type="text" placeholder="Your Name" />
        </mat-form-field>

        <mat-form-field class="form-group w-100">
          <mat-label>Email</mat-label>
          <input
            matInput
            required
            formControlName="email"
            type="email"
            autocomplete="email"
            placeholder="Your Email"
          />
        </mat-form-field>

        <mat-form-field class="form-group w-100">
          <mat-label>Subject</mat-label>
          <input matInput required formControlName="subject" type="text" placeholder="Subject" />
        </mat-form-field>

        <mat-form-field class="form-group w-100">
          <mat-label>Message</mat-label>
          <textarea
            matInput
            required
            formControlName="message"
            rows="5"
            placeholder="Your Message"
          ></textarea>
        </mat-form-field>

        <button
          matButton="filled"
          type="submit"
          [disabled]="contactForm.invalid"
          class="submit-btn"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
