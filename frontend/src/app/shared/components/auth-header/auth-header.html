<mat-toolbar color="surface" class="absolute flex justify-between items-center p-4 shadow-md ">
  <app-logo></app-logo>

  <nav class="flex items-center gap-4">
    <a mat-button routerLink="/feed" routerLinkActive="mat-primary">Feed</a>
    <a mat-button routerLink="/profile/me" routerLinkActive="mat-primary">My Block</a>

    <mat-slide-toggle
      [checked]="themeService.isDarkMode()"
      (change)="themeService.toggleDarkMode()"
    >
    </mat-slide-toggle>
  </nav>
</mat-toolbar>
